<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android debug bridge with web</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="application/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="application/javascript" src="/js/share.js"></script>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="firstController">
        first.data <input type="text" ng-model="data.name" />
        first.Data <input type="text" ng-model="Data.message" />
        <p>
            first-name:{{data.name}}
        </p>
        <p>
            first-message:{{Data.message}}
        </p>
    </div>

    <div ng-controller="secondController">
        <p>
            second-name:{{data.name}}
        </p>
        <p>
            second-message:{{Data.message}}
        </p>
    </div>
</div>

</body>
</html>
