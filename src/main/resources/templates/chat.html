<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>spring boot + websocket example</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
    <script src="/webjars/angularjs/angular.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="/js/chat.js"> </script>
</head>
<body ng-app="app" ng-controller="MainController">

<div class="container">

<h2>spring boot + websocket example</h2>

<label>WebSocket连接状态:</label>
<button type="button" ng-disabled="data.connected" ng-click="connect()">连接</button>
<button type="button" ng-click="disconnect()" ng-disabled="!data.connected">断开</button>
<br/>
<br/>

<div ng-show="data.connected" class="row-fluid">
    <label>{{data.time}}</label> <br/> <br/>
    <input type="text" ng-model="data.message" placeholder="请输入内容..."/>
    <button ng-click="send()" type="button">发送</button>

    <div class="row">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">消息列表：</h3>
            </div>

            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>内容</th>
                        <th>时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in data.rows">
                        <td>{{row.message}}</td>
                        <td>{{row.date}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
