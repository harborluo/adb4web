<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android debug bridge with web</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="application/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="application/javascript" src="/js/phone.js"></script>
</head>
<body>
<!--
<image class="img-responsive" alt="Responsive image" src="/test.png"></image>

<div class="form-group has-success">
    <label class="control-label" for="inputSuccess1">Input with success</label>
    <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
    <span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
</div>
-->
<div ng-app="phone" ng-controller="PhoneController" class="container">
    <div class="row row-centered">
        <div class="col-md-8 col-md-offset-2">
           <table class="table table-bordered table-hover">
               <caption ng-show="deviceList.length==0">No devices connected.</caption>
               <tr ng-show="deviceList.length>0">
                   <th>Serial No</th>
                   <th>Screen width</th>
                   <th>Screen height</th>
               </tr>
               <tr ng-repeat="dev in deviceList">
                   <td ng-mousemove="captureScreen(dev.serialNo, dev.screenWidth, dev.screenHeight)">{{dev.serialNo}}</td>
                   <td>{{dev.screenWidth}}</td>
                   <td>{{dev.screenHeight}}</td>
               </tr>
           </table>
        </div>
        <div class="row row-centered" ng-show="device.connected">
            <image ig-if="device.connected==true" class="img-responsive center-block"
                   ng-click="tapScreen($event)"
                   src="/{{device.screenImage}}" width="{{device.screen.width}}" height="{{device.screen.height}}"></image>
            <span>x={{device.mouse.x}},y={{device.mouse.y}}</span>
        </div>
    </div>
</div>

</body>
</html>
